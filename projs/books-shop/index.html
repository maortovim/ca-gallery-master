<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Books Shop</title>
    <link rel="stylesheet" href="lib/bootstrap/bootstrap.css" />
    <link rel="stylesheet" href="css/main.css" />
</head>

<body>

    <header>
        <div class="select-lang">
            <select onchange="onSetLang(this.value)" class="browser-default custom-select">
                <option value="en">English</option>
                <option value="he">Hebrew</option>
            </select>
        </div>
        <h1 data-trans="mainTitle">Books Shop ðŸ“š</h1>
    </header>


    <div class="table-container">
        <button class="btn btn-secondary btn-lg" onclick="readAndAddNewBook()"><span data-trans="createBookBtn">new
                book</span> </button>
        <table class="table table-dark">
            <thead>
                <tr>
                    <th scope="col"></th>
                    <th scope="col" data-trans="table_title">Title</th>
                    <th scope="col" data-trans="table_img">Image</th>
                    <th scope="col" data-trans="table_price">Price</th>
                    <th scope="col" data-trans="table_actions">Actions</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
        <div class="modal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title"></h5>
                        <button onclick="onCloseModal()" type="button" class="close" data-dismiss="modal"
                            aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary cancel" data-dismiss="modal"
                            onclick="onCloseModal()"><span data-trans="modal_close">Close</span></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="lib/jquery/jquery.js"></script>
    <script src="js/util.js"></script>
    <script src="js/i18n-service.js"></script>
    <script src="js/books-service.js"></script>
    <script src="js/books-controller.js"></script>

</body>

</html>
