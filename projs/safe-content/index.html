<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>safe content</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body onload="onInit()">

    <form class="form-container">
        <h1>Login</h1>
        <label>User Name</label>
        <input class="name" type="text" placeholder="Enter User Name..." required>
        <label>Password</label>
        <input class="password" type="password" placeholder="Enter password..." required>
        <button class="btn submit" onclick="onLogin(event)">Submit</button>
    </form>

    <div class="secret-content">
        <h1 class="welcome">Welcome</h1>
        <div class="img-container">
            <img class="map" src="img/map1.png" />
            <img class="map" src="img/map2.jpg" />
            <img class="map" src="img/map3.png" />
            <img class="map" src="img/map4.png" />
        </div>
        <div class="admin-link"></div>
    </div>

    <script src="js/util-service.js"></script>
    <script src="js/user-service.js"></script>
    <script src="js/admin-controller.js"></script>
    <script src="js/login-controller.js"></script>
</body>

</html>
